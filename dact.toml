[rustc]
help = "Get version of rustc"
image = "clux/muslrust:stable"
command = ["rustc", "--version"]

[cargo]
help = "Get version of cargo"
image = "clux/muslrust:stable"
command = ["cargo", "--version"]

  [cargo.envs]
  OPT_LEVEL = "3"
  DEBUG = "true"

[echo]
help = "Echo env var"
image = "alpine:3.11"
entrypoint = "sh"
command = ["-c", "echo ${ABC}"]

  [echo.envs]
  ABC = "Hello World!"
